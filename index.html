<!DOCTYPE html>
<html>
<head>
    <title>PointBlank Bakbakan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('image.jpg') center/cover no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .pointblank-review {
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }
        a.button {
            text-decoration: none;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Popup styles */
        .popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center; /* Align text and textboxes */
            width: 500px; /* Increased width */
            max-width: 80%; /* Limit max width */
        }

        .popup-content label {
            display: block;
            text-align: center; /* Align labels in the center */
            margin-bottom: 5px;
        }

        .popup-content input {
            width: 80%; /* Make textboxes take full width */
            padding: 10px;
            margin-bottom: 10px;
        }

        .popup-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px; /* Add margin to separate from textboxes */
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    </div>

</body>

</div>
